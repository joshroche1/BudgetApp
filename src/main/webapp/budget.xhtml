<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget App</title>
</h:head>
<h:body class="w3-display-container">

<ui:composition template="templates/template-main.xhtml">

<ui:define name="content">

<div class="w3-mobile">
  <div class="w3-container w3-content w3-display-middle">
    <div class="w3-container w3-card">
      <h:dataTable id="userBudgetTable" value="#{beanUser.getCurrentBudget()}" var="field" class="w3-table-all w3-responsive">
        <h:column><f:facet name="header">Name</f:facet>#{field.name}</h:column>
        <h:column><f:facet name="header">Category</f:facet>#{field.category}</h:column>
        <h:column><f:facet name="header">Value</f:facet>#{field.value}</h:column>
        <h:column><f:facet name="header">Due Date</f:facet>#{field.dueDate}</h:column>
      </h:dataTable>
    </div>
  </div>
</div>

</ui:define>

</ui:composition>

</h:body>
</html>
