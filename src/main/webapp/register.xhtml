<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
</h:head>
<h:body>

<ui:composition template="templates/template-main.xhtml">

<ui:define name="content">

<div class="w3-display-container w3-mobile">
  <div class="w3-container w3-content w3-display-middle">
    <div class="w3-container w3-card">
      <h:form id="registrationForm">
        <label>Email Address</label><h:inputText id="emailInput" required="true" class="w3-input w3-border" />
        <label>Password</label><h:inputSecret id="passwordInpu1t" required="true" class="w3-input w3-border" />
        <label>Password Again</label><h:inputSecret id="passwordInput2" required="true" class="w3-input w3-border" />
        <h:commandButton value="REGISTER" class="w3-button w3-round w3-green" />
        <h:commandLink value="CANCEL" />
      </h:form>
    </div>
  </div>
</div>

</ui:define>

</ui:composition>

</h:body>
</html>
