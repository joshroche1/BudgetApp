<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</h:head>
<h:body>

<ui:composition template="templates/template-main.xhtml">

<ui:define name="content">

<div class="w3-container">
  <h:form id="loginForm">
    <h:dataTable>
      <table class="w3-table w3-responsive">
        <tr><td><label>Email Address</label></td><td>
          <h:inputText id="emailInput" required="true" class="w3-input w3-border" />
        </td></tr>
        <tr><td><label></label>Password</td><td>
          <h:inputSecret id="passwordInput" required="true" class="w3-input w3-border" />
        </td></tr>
      </table>
      <h:commandButton value="LOGIN" action="#" class="w3-button w3-round w3-green" />
      <h:commandLink value="REGISTER" />
    </h:dataTable>
  </h:form>
</div>

</ui:define>

</ui:composition>

</h:body>
</html>
