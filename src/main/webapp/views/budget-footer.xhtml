<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <h:outputStylesheet library="css" name="w3.css" />
</h:head>
<h:body>

<ui:composition>

<div class="w3-container w3-bottom w3-theme w3-margin-top w3-teal">
  <button onclick="document.getElementById('modalInsertIncomeForm').style.display='block'" class="w3-button w3-round-large">ADD</button>
  <div id="modalInsertIncomeForm" class="w3-modal">
    <div class="w3-modal-content w3-card">
    <span onclick="document.getElementById('modalInsertIncomeForm').style.display='none'" class="w3-button">X</span>
    <h:form id="insertIncomeForm" class="w3-container">
      <label class="w3-text-blue">Name</label>
      <h:inputText id="incomename" value="#{beanDButil.name}" required="true" class="w3-input w3-border" />
      <label class="w3-text-blue">Value</label>
      <h:inputText id="incomevalue" value="#{beanDButil.value}" required="true" class="w3-input w3-border" />
      <label class="w3-text-blue">Description</label>
      <h:inputText id="incomedescription" value="#{beanDButil.description}" required="false" class="w3-input w3-border" />
      <label class="w3-text-blue">Memo</label>
      <h:inputText id="incomememo" value="#{beanDButil.memo}" required="false" class="w3-input w3-border" />
      <h:commandButton value="ADD INCOME" action="#{beanDButil.insertIncome()}" class="w3-button w3-teal"></h:commandButton> 
      <button onclick="document.getElementById('modalInsertIncomeForm').style.display='none'" class="w3-button">CLOSE</button>
    </h:form>
    </div>
  </div>
  <button onclick="document.getElementById('modalInsertExpenseForm').style.display='block'" class="w3-button w3-round-large">ADD EXPENSE</button>
  <div id="modalInsertExpenseForm" class="w3-modal">
    <div class="w3-modal-content w3-card">
    <span onclick="document.getElementById('modalInsertExpenseForm').style.display='none'" class="w3-button">X</span>
    <h:form id="insertExpenseForm" class="w3-container">
      <label class="w3-text-blue">Name</label>
      <h:inputText id="expensename" value="#{beanDButil.name}" required="true" class="w3-input w3-border" />
      <label class="w3-text-blue">Category</label>
      <h:inputText id="expensecategory" value="#{beanDButil.category}" required="false" class="w3-input w3-border" />
      <label class="w3-text-blue">Value</label>
      <h:inputText id="expensevalue" value="#{beanDButil.value}" required="true" class="w3-input w3-border" />
      <label class="w3-text-blue">Description</label>
      <h:inputText id="expensedescription" value="#{beanDButil.description}" required="false" class="w3-input w3-border" />
      <label class="w3-text-blue">Memo</label>
      <h:inputText id="expensememo" value="#{beanDButil.memo}" required="false" class="w3-input w3-border" />
      <h:commandButton value="ADD EXPENSE" action="#{beanDButil.insertIncome()}" class="w3-button w3-teal"></h:commandButton> 
      <button onclick="document.getElementById('modalInsertExpenseForm').style.display='none'" class="w3-button">CLOSE</button>
    </h:form>
    </div>
  </div>
</div>

</ui:composition>

</h:body>
</html>
