{% extends 'base.html' %}


{% block header %} Login {% endblock %}


{% block content %}
<div class="row">
  <div class="col-12 col-sm-3">

  </div>

  <div class="col-12 col-sm-6">
    <div class="card m-1 p-1">
      <form action="" method="post">
        <fieldset><legend>Login Credentials</legend>
          <div class="m-1 p-1">
            <div class="input-group">
              <span class="input-group-text">Username</span>
              <input type="text" name="username" id="username" placeholder="Enter Username"  class="form-control" autocomplete="off" required>
            </div>
          </div>
          <div class="m-1 p-1">
            <div class="input-group">
              <span class="input-group-text">Password</span>
              <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control" required>
            </div>
          </div>
          <div class="m-1 p-1">
            <input type="submit" value="Log In"  class="btn btn-sm btn-success">
            <input type="reset"   class="btn btn-sm btn-primary">
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="col-12 col-sm-3">

  </div>
</div>
{% endblock %}
