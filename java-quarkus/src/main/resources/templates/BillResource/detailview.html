{#include base-user}
  {#title}BudgetApp - Bill Detail - {bill.name}{/title}

{#content}
<div class="container">
  <div class="row">
    <div class="col">
      <form action="/bills/view/delete/{bill.id}" method="post">
        <input type="submit" value="Delete" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">
      </form>
    </div>
    <div class="col">
    </div>
  </div>
  <form action="/bills/view/update/{bill.id}" method="post">
    <input type="submit" value="Update" class="btn btn-sm btn-success" onclick="return confirm('Are you sure?');">
    <input type="reset" class="btn btn-sm btn-secondary">
    <table class="table">
      <tr>
        <td>ID</td>
        <td>{bill.id}</td>
        <td></td>
      </tr>
      <tr>
        <td>Name</td>
        <td>{bill.name}</td>
        <td>
          <input type="text" id="name" name="name" placeholder="{bill.name}" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Type</td>
        <td>{bill.amount}</td>
        <td>
          <input type="text" id="amount" name="amount" placeholder="{bill.amount}" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Recurrence</td>
        <td>{bill.recurrence}</td>
        <td>
          <select id="recurrence" name="recurrence" class="form-select">
            <option value="" disabled selected>Select a Value</option>
            <option value="Weekly">Weekly</option>
            <option value="Bi-Weekly">Bi-Weekly</option>
            <option value="Monthly">Monthly</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Date Occurence</td>
        <td>{bill.date_occurence}</td>
        <td>
          <input type="text" id="date_occurence" name="date_occurence" placeholder="{bill.date_occurence}" class="form-control">
        </td>
      </tr>      
    </table>
  </form>
</div>
{/content}

{/include}
