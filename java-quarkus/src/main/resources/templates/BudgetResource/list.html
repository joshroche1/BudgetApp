{#include base-user}
{#title}BudgetApp - Budget List{/title}
{#header}Budgets{/header}
{#navbar}
<li class="nav-item">
  <button type="button" data-bs-toggle="collapse" data-bs-target="#createpanel" aria-expanded="false" aria-controls="createpanel" class="nav-link btn btn-sm btn-success">NEW</button>
</li>
{/navbar}
{#content}
<div class="m-1 p-1">
  <div id="createpanel" class="collapse">
    <form action="/budget/create" method="post">
      <div class="row bg-success-subtle p-1">
        <div class="col-12 col-sm-6 col-md-4">
          <input type="text" id="name" name="name" placeholder="Name" class="form-control" required />
          <div class="input-group m-1 p-1">
            <input type="submit" value="Add" onclick="return confirm('Add this system?');" class="btn btn-sm btn-success">
            <input type="reset" value="Reset" class="btn btn-sm btn-secondary">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <select id="currency" name="currency" class="form-select">
            <option value="" disabled selected>Select a Currency</option>
            {#for currency in currencylist}
            <option value="{currency.value}">{currency.value}</option>
            {/for}
          </select>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <textarea id="description" name="description" placeholder="Description" rows="3" class="form-control"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="m-3 p-3">
  <div class="table-responsive">
    <table class="table table-hover table-sm">
      <tr class="table-light">
        <th><a href="/budget/list/sorted/id" class="btn btn-sm">ID</a></th>
        <th><a href="/budget/list/sorted/name" class="btn btn-sm">Hostname</a></th>
        <th><a href="" class="btn btn-sm">Description</a></th>
      </tr>
      
      {#for budget in budgetlist}
      <tr>
        <td><a href="/budget/detail/{budget.id}" class="btn btn-sm">{budget.id}</a></td>
        <td><a href="/budget/detail/{budget.id}" class="btn btn-sm">{budget.name}</a></td>
        <td>{budget.description}</td>
      </tr>
      {/for}
      
    </table>
  </div>
</div>

{/content}

{/include}
