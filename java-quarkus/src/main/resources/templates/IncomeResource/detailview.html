{#include base-user}
  {#title}BudgetApp - Income Detail - {income.name}{/title}

{#content}
<div class="container">
  <div class="row">
    <div class="col">
      <form action="/incomes/view/delete/{income.id}" method="post">
        <input type="submit" value="Delete" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">
      </form>
    </div>
    <div class="col">
    </div>
  </div>
  <form action="/incomes/view/update/{income.id}" method="post">
    <input type="submit" value="Update" class="btn btn-sm btn-success" onclick="return confirm('Are you sure?');">
    <input type="reset" class="btn btn-sm btn-secondary">
    <table class="table">
      <tr>
        <td>ID</td>
        <td>{income.id}</td>
        <td></td>
      </tr>
      <tr>
        <td>Name</td>
        <td>{income.name}</td>
        <td>
          <input type="text" id="name" name="name" placeholder="{income.name}" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Type</td>
        <td>{income.incometype}</td>
        <td>
          <select id="recurrence" name="recurrence" class="form-select">
            <option value="" disabled selected>Select a Value</option>
            {#for incometype in incometypelist}
            <option value="{incometype.value}">{incometype.value}</option>
            {/for}
          </select>
        </td>
      </tr>
      <tr>
        <td>Active</td>
        <td>{income.active}</td>
        <td>
          <input type="checkbox" id="{income.active}" name="{income.active}" value="{income.active}" class="form-check-input">
        </td>
      </tr>
      <tr>
        <td>Type</td>
        <td>{income.amount}</td>
        <td>
          <input type="text" id="amount" name="amount" placeholder="{income.amount}" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Recurrence</td>
        <td>{income.recurrence}</td>
        <td>
          <select id="recurrence" name="recurrence" class="form-select">
            <option value="" disabled selected>Select a Value</option>
            <option value="Weekly">Weekly</option>
            <option value="Bi-Weekly">Bi-Weekly</option>
            <option value="Monthly">Monthly</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Date Occurence</td>
        <td>{income.date_occurence}</td>
        <td>
          <input type="text" id="date_occurence" name="date_occurence" placeholder="{income.date_occurence}" class="form-control">
        </td>
      </tr>      
    </table>
  </form>
</div>
{/content}

{/include}
